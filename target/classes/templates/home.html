<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Online doctor Recommendation</title>
<link th:href="@{/css/main.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>
	<!--  <h1 th:text="'Thymeleaf ' + ${message} +' app'"></h1>-->
	<div class="taskbar">Doctor Registration</div>
	<div class="bgimage">
	<div class="regform">
	
	<form>
	<table align="center">
	<tr>
		<td><label for="fname">First name:</label>
		<td><input type="text" id="fname" name="fname">
	</tr>
	<tr>
		<td><label for="lname">Last name:</label>
		<td><input type="text" id="lname" name="lname">
	</tr>
	<tr>
		<td><label for="designation">Designation:</label>
		<td><input type="text"id="designation" name="designation">
	</tr>
	<tr>
		<td><label for="phoneno">Phone No:</label>
		<td><input type="text"id="phoneno" name="phoneno">
	</tr>
	<tr>
		<td><label for="address">Address:</label>
		<td><input type="text"id="address" name="address">
	</tr>
	<tr>
		<th colspan="2"><button type="button" th:onclick="demo()">Register</button>
	</tr>
	</table>
	</form>
	
	</div>
	</div>
	</div>
	
</body>
</html>
